name: Virtual Gallery
description: Display a blueimp gallery loaded via javascript when clicking a link.
category: Components
props:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      description: Unique identifier for the gallery.
    images:
      type: array
      description: Array of image objects for the gallery.
      items:
        type: object
        properties:
          href:
            type: string
            description: URL of the full-size image.
          title:
            type: string
            description: Title/caption for the image.
          thumbnail:
            type: string
            description: URL of thumbnail (optional).
          type:
            type: string
            description: Media type (e.g., 'video/mp4' for videos).
    link_text:
      type: string
      description: Text for the gallery trigger link.
      default: "View Gallery"
    include_container:
      type: boolean
      description: Whether to include the gallery container.
      default: true
libraryOverrides:
  js:
    https://cdnjs.cloudflare.com/ajax/libs/blueimp-gallery/3.4.0/js/blueimp-gallery.min.js: { type: external, minified: true }
    ./virtual_gallery.js: {}
  css:
    component:
      https://cdnjs.cloudflare.com/ajax/libs/blueimp-gallery/3.4.0/css/blueimp-gallery.min.css: { type: external, minified: true }
      ./virtual_gallery.css: {}
