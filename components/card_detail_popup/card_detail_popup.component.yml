# This is so your IDE knows about the syntax for fixes and autocomplete.
$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

# The human readable name.
name: Card detail popup

# Status can be: "experimental", "stable", "deprecated", "obsolete".
status: stable

# Schema for the props. We support www.json-schema.org. Learn more about the
# syntax there.
props:
  type: object
  properties:
    id:
      type: string
      title: ID
    card_image:
      type: string
      title: Card Image
    card_image_alt:
      type: string
      title: Card Image Alt
    card_tag:
      type: string
      title: Card Tag
    card_title:
      type: string
      title: Card Title
    card_body:
      type: string
      title: Card Body
libraryOverrides:
  js:
    ./card_detail_popup.js: {}
  dependencies:
    - core/drupal
    - core/once
    - core/drupalSettings
